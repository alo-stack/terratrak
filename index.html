
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraTrak UI Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Redirect script for GitHub Pages SPA
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Handle the redirect from 404.html
        var params = new URLSearchParams(l.search);
        if (params.has('p')) {
          var redirectedPath = params.get('p');
          var queryParams = params.get('q');
          var newUrl = '/terratrak' + redirectedPath + 
                      (queryParams ? '?' + queryParams : '') +
                      l.hash;
          
          window.history.replaceState(null, null, newUrl);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
